<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Livros</h2>
        <form id="cadastroForm">
            <label for="Livro">Nome do Livro:</label>
            <input type="text" id="Livro" name="Livro" required>

            <label for="Escritora">Nome da Escritora:</label>
            <input type="text" id="Escritora" name="Escritora" required>

            <label for="Produtora">Nome da Produtora:</label>
            <input type="text" id="Produtora" name="Produtora" required>

            <div class="error" id="mensagemErro"></div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
